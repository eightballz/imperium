<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperium - Flag Resize Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            scroll-behavior: smooth;
        }
        .font-heading {
            font-family: 'Lexend', sans-serif;
        }
        .glow-hover:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black">

    <section class="p-6 bg-black/50 rounded-xl shadow-lg backdrop-blur-sm w-full sm:w-96">
        <h2 class="text-3xl text-center font-heading mb-4">Resize Your Flag</h2>

        <!-- Upload Image -->
        <div class="mb-4">
            <label for="flag-upload" class="block text-sm text-gray-200">Upload Flag Image</label>
            <input type="file" id="flag-upload" accept="image/*" class="block w-full py-2 px-3 border border-white/20 rounded-lg text-white bg-black/50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Flag Size Input -->
        <div class="mb-4">
            <label for="flag-size" class="block text-sm text-gray-200">Set Flag Size (px)</label>
            <input type="number" id="flag-size" min="50" max="1000" step="10" value="200" class="block w-full py-2 px-3 border border-white/20 rounded-lg text-white bg-black/50 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Resize Button -->
        <div class="flex justify-center">
            <button id="resize-btn" class="bg-blue-500 text-white py-2 px-6 rounded-full font-medium glow-hover transition-all hover:bg-opacity-90">
                Resize Flag
            </button>
        </div>

        <!-- Preview Section -->
        <div class="mt-6 text-center">
            <h3 class="text-xl font-heading mb-2">Preview</h3>
            <div id="preview-container" class="max-w-full overflow-hidden">
                <img id="flag-preview" src="" alt="Flag Preview" class="hidden mx-auto rounded-lg shadow-md"/>
            </div>
        </div>
    </section>

    <script>
        const uploadInput = document.getElementById('flag-upload');
        const sizeInput = document.getElementById('flag-size');
        const resizeButton = document.getElementById('resize-btn');
        const previewImage = document.getElementById('flag-preview');
        const previewContainer = document.getElementById('preview-container');

        resizeButton.addEventListener('click', () => {
            const file = uploadInput.files[0];
            if (file) {
                const size = sizeInput.value;
                const reader = new FileReader();

                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.width = size + 'px';
                    previewImage.style.height = 'auto';
                    previewImage.classList.remove('hidden');
                    previewContainer.classList.remove('max-w-full');
                    previewContainer.classList.add('max-w-[calc(100%)]');
                };

                reader.readAsDataURL(file);
            } else {
                alert("Please upload a flag image!");
            }
        });
    </script>

</body>
</html>
